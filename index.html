<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Assignment</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <h1>This is a Forms Assessment</h1>
    </header>

    <main>
      <form action="result.html1" method="GET">
        <h2 class="form-heading">Create an Account</h2>
       <ul>
        <li>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username required">
        </li>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email required">
        </li>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password required">
        </li>
    </li>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="text" id="confirmPassword" name="confirmPassword required">
</li>
       </ul>
       <button type="button" onclick="submitForm()">Submit</button>
    </form>
    </main>
    <script>
        function submitForm() {
            alert('Form submitted successfully!');
            document.getElementById('account-form').submit(); // Submit the form
        }
    </script>

</body>
