<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Assignment</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <h1>This is a Forms Assessment</h1>
    </header>

    <main>
      <form action="result.html1" method="get" id="account-form">
        <h2 class="form-heading">Create an Account</h2>
       <ul>
        <li>
            <label for="username">Username (Required):</label>
            <input type="text" id="username" name="username" required>
        </li>
            <label for="email">Email (Required):</label>
            <input type="text" id="email" name="email" required>
        </li>
            <label for="password">Password (Required):</label>
            <input type="text" id="password" name="password" required>
        </li>
    </li>
    <label for="confirmPassword">Confirm Password (Required):</label>
    <input type="text" id="confirmPassword" name="confirmPassword" required>
</li>
       </ul>
       <!-- <button type="button" onclick="submitForm()">Submit</button> -->
       <button type="button" id="submit-button">Submit</button>
    </form>
    </main>
    <script>

// 3
document.getElementById('submit-button').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!username || !email || !password || !confirmPassword) {
                alert('Oops! You left some fields empty. I believe in you, though! Fill in the blanks!');
            } else {
                alert('Congratulations! ðŸŽ‰ You successfully created an account. Welcome to the club!');
                document.getElementById('account-form').submit();
            }
        });
    </script>

</body>

</html>
